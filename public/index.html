<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DayTripper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daytripper">
  <meta name="author" content="Sean Bray">

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="fullpage">
    <div class=" secondPage section">
      <div class="definition">
        <h1 class="wordName defineText">day trip<h1>
        <h2 class="defineText">/ˈdā ˌtrip/</h2>
        <p class="defineText"><em>noun</em></p>
        <h1 class="typedText defineText cycle"></h1>
      </div>
    </div>
    <div class="section thirdPage">
      <div class="choosePrice">
        <h1 class="pageTitle">Choose your price point:</h1>
        <button class="choice js-priceChoice">
          <img src="./images/019-dollar-1.png" alt="single coin" class="icon">
          <h1 class="choiceHeader firstPriceHeader">Save</h1>
          <p class="choiceDescription">We'll focus on getting you the most bang for your buck while still choosing highly rated things.</p>
        </button>
        <button class="choice js-priceChoice">
            <img src="./images/007-coin.png" alt="stack of coins" class="icon">
            <h1 class="choiceHeader secondPriceHeader">Spend</h1>
            <p class="choiceDescription">We're looking for good food, fun times, and a memory you won't forget.</p>
        </button>
        <button class="choice js-priceChoice">
          <img src="./images/046-money-bag.png" alt="bag of money" class="icon">
          <h1 class="choiceHeader thirdPriceHeader">Splurge</h1>
          <p class="choiceDescription">The best money can buy. If price isn't an object then we'll search for the nicest venues we can find.</p>
        </button>
      </div>
    </div>
    <div class="section">
      <div class="chooseLength">
        <h1 class="pageTitle">Choose your <br />trip length:</h1>
        <button class="choice js-lengthChoice">
          <img src="./images/hiker.png" alt="hiker" class="icon">
          <h1 class="choiceHeader firstLengthHeader">Scout</h1>
          <p class="choiceDescription">A quick trip comprised of two activities and a meal. Can be started just about anywhere in the day.</p>
        </button>
        <button class="choice js-lengthChoice">
          <img src="./images/bonfire.png" alt="bonfire" class="icon">
          <h1 class="choiceHeader secondLengthHeader">Pioneer</h1>
          <p class="choiceDescription">A trip comprised of 3 activities and 2 meals. Recommended to start late morning or noon.</p>
        </button>
        <button class="choice js-lengthChoice">
          <img src="./images/tent.png" alt="tent" class="icon">
          <h1 class="choiceHeader thirdLengthHeader">Settler</h1>
          <p class="choiceDescription">The largest trip, comprised of 4 activities and 3 meals. You'll want to start this early. </p>
        </button>
      </div>
    </div>
    <div class="section">
      <div class="chooseActivity">
        <h1 class="pageTitle">Choose your activites:</h1>
        <button class="choice js-activityChoice">
          <img src="./images/theater.png" alt="theater" class="icon">
          <h1 class="choiceHeader firstActivityHeader">Culture</h1>
          <p class="choiceDescription">We'll focus your activites around the local arts and entertainment.</p>
        </button>
        <button class="choice js-activityChoice">
          <img src="./images/bicycle.png" alt="bicycle" class="icon">
          <h1 class="choiceHeader secondActivityHeader">Active</h1>
          <p class="choiceDescription">We'll focus your activities on things having to with nature, the outdoors, or sports.</p>
        </button>
        <button class="choice js-activityChoice">
          <img src="./images/014-idea.png" alt="lightbulb" class="icon">
          <h1 class="choiceHeader thirdActivityHeader">Balance</h1>
          <p class="choiceDescription">We'll strike a balance between the two so you can get the best of both worlds.</p>
        </button>
      </div>
    </div>
    <div class="section">
      <div class="chooseLocation">
        <h1 class="pageTitle">Choose your location:</h1>
        <div class="center">
          <input type="text" class="locationSearch" size="24" placeholder="City, state, or zipcode">
        </div>
        <button class="choice js-currentLocation currentLocation">
          <img src="./images/048-location.png" alt="current location" class="icon">
          <h1 class="choiceHeader firstLocationHeader">Current</h1>
          <p class="choiceDescription">Choose this if you want to make the best of your surroundings and find things to do nearby.</p>
        </button>
        <button class="planTrip js-planTrip">Plan</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
  <script type="text/javascript" src="./javascript/jquery.fullPage.js"></script>
  <script src="./javascript/app.js"></script>
</body>
</html>
